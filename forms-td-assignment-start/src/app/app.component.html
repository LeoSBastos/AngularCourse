<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form
        (ngSubmit)="onSubmit()"
        #f="ngForm"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
            #email='ngModel'
          >
          <span
            class="help-block"
            *ngIf="!email.valid && email.touched"
          >Your email is invalid!</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Select your Subscription</label>
          <select
            id="subscriptions"
            class="form-control"
            name="subscriptions"
            [ngModel]="defaultSubscription"
            #subscriptions="ngModel"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <span
            class="help-block"
            *ngIf="!subscriptions.valid && subscriptions.touched"
          >Your subscription is invalid!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
            #password='ngModel'
          >
          <span
            class="help-block"
            *ngIf="!password.valid && password.touched"
          >Your password is invalid!</span>
        </div>
        <div>
          <span *ngIf="!f.valid && f.touched">Your form is invalid!</span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Submit
        </button>
      </form>
    </div>
  </div>
</div>
